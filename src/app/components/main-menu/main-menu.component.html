<section class="container">
  <div class="main-menu">
    <div class="grid">
      <div class="col-12">
        <app-breadcrumbs [paths]="breadcrumbs"></app-breadcrumbs>
      </div>
      <div class="col-12">
        <h1 class="centered">Recetario de Bebidas</h1>
      </div>
      <div class="col-12 md:col-6 lg:col-6 xl:col-6">
          <mat-card>
            <mat-card-content>
              <div class="grid">
                <div class="col-12 image-container">
                  <img mat-card-image src="/assets/images/alcoholic.jpg" alt="Bebidas Alcoholicas" routerLink="/cocktail/1">
                </div>
                <div class="col-12">
                  <button mat-raised-button color="warn" class="main-menu-button" (click)="goToAlcoholic()">Bebidas Alcoholicas</button>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
      </div>
      <div class="col-12 md:col-6 lg:col-6 xl:col-6">
        <mat-card>
          <mat-card-content>
            <div class="grid">
              <div class="col-12 image-container">
                <img mat-card-image src="/assets/images/non-alcoholic.jpg" alt="Bebidas No Alcoholicas" routerLink="/cocktail/0">
              </div>
              <div class="col-12">
                <button mat-raised-button color="accent" class="main-menu-button" (click)="goToNonAlcoholic()">Bebidas No Alcoholicas</button>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
